---
- hosts: localhost
  connection: local
  become: yes
  pre_tasks:
    - name: pre install docker-py
      pip:
        name: docker
        state: latest
  tasks:
    - name: initialize docker containers for tests
      docker_container:
        name: "node0{{ item }}"
        recreate: yes
        image: debian:9
        state: present
      with_sequence: count=3
      register: init_result
    - debug: var=init_result
    - name: feed inventory with containers names
      add_host:
        hostname: "{{ item.ansible_facts.Name }}"
        group:  etcd-hosts
      with_items: init_result

- hosts: etcd-hosts
  connection: docker
  roles:
    - ../..
