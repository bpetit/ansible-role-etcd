---
- hosts: localhost
  connection: local
  become: yes
  pre_tasks:
    - name: pre install docker-py
      pip:
        name: docker
        state: latest
  tasks:
    - name: initialize docker containers for tests
      docker_container:
        name: "node0{{ item }}"
        recreate: yes
        image: debian:9
        state: present
      with_sequence: count=3
      register: init_result
    - debug: var=init_result
    - debug:
        var: "{{ item }}"
      with_items: "{{ init_result.results }}"
    - name: feed inventory with containers names
      add_host:
        hostname: "{{ item.ansible_facts.docker_container.Name[1:] }}"
        group: etcd-hosts
      with_items: "{{ init_result.results }}"
    - name: generate inventory
      template:
        src: inventory_template.j2
        dest: cluster_inventory
